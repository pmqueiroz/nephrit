pre-push:
  jobs:
    - name: lint
      run: pnpm lint

pre-commit:
  parallel: true
  jobs:
    - run: pnpm exec biome check --write {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
      exclude: "*.d.ts"
      stage_fixed: true

    - run: pnpm exec taplo format {staged_files}
      glob: "*.toml"
      stage_fixed: true
